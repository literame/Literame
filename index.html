<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="webicon" type="png" href="lite_icon.jpg">
    <!--tostify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    
    <script src="./src/js/main.js" type="module"></script>
    <title>Literame</title>
</head>
<body>
    <header>
        <div id="encabezado">
            <div class="logo">
                <img src="./src/imagenes/lite_icon.jpg" alt="logo" >
                <h1> Literame </h1>
            </div>
            <div class="opciones">
            <a href="#" class="link">inicio</a>
            <a href="#" class="link">sobre</a>
            <a href="#" class="link">apoyo</a>
            <input type="search" name="buscar" id="buscar" placeholder="buscar...">
        
            </div>
        </div>
        
      </header>



        <nav class="navbar navbar-expand-lg bg-black navbar-dark">
          <div class="container">
            <img src="./src/imagenes/lite_icon.jpg" alt="logo" >
            <a class="navbar-brand" href="#">Literame</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                
                <li class="nav-item logged-out">
                  <a class="nav-link " href="#" data-bs-toggle="modal" data-bs-target="#Signin" >SignIn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#Signup" style="color: white;">SignUp</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link logged-in" href="#" id="logout">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>


                <!-- Modal -->
        <div class="modal fade" id="Signin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">SignIn</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
               <form id="loggin-form">

                <label for="email" style="color: white;">Email</label>
                <input type="email" id="loggIn-email" class="form-control mb-3" placeholder="Email" required>
                
                <label for="password" style="color: white;">Password</label>
                <input type="password" id="loggIn-password" class="form-control mb-3" placeholder="*********" required>
               
                <button type="submit" class="btn btn-primary">
                  Loggin
                </button>
              </form>

              </div>
              
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="Signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Sign Up</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form id="signup-form">

                  <label for="email" style="color: white;">Email</label>
                  <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                  
                  <label for="password" style="color: white;">Password</label>
                  <input type="password" id="signup-password" class="form-control mb-3" placeholder="*********" required>
                 
                  <button type="submit"  class="btn btn-primary">
                    register
                  </button>
                </form>
              </div>
              
            </div>
          </div>
        </div>

    
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--tostify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    </body>
</html>
